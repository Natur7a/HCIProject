<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCI Project</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://kit.fontawesome.com/d16022c113.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="navbar_left">
        <div class="navbartoggle" id="navbartoggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="logo">
          <img src="" />
          <b class="brandname">Christian Wijaya</b>
        </div>
      </div>

      <div class="navbar_right">
        <img
          src="images/images-removebg-preview.png"
          alt=""
          class="image-cart"
        />
      </div>
    </div>
  </nav>

  <div class="HomePage">
    <img src="images/home.jpg" alt="" class="homepageimages" />
    <div class="overlaytext">
      <b>SPRING '25</b>
      <br />
      <button class="buttonshop" href="/" id="scrollbutton">
        <b class="NewestCatalog"> Newest Catalog </b>
      </button>
    </div>

    <div class="Springheading">
      <h1>SPRING CATALOG</h1>
    </div>

    <div class="catalog">
      <div class="item">
        <img src="/" alt="thisisanimage" class="itemimage1" id="itemimage" />
        <b id="itemname">Title</b>
        <a id="itemdescription">Description</a>
        <div class="PriceTag" id="itemprice">
          <a href="/"> Price </a>
        </div>
      </div>
    </div>

    <div class="buttonview">
      <button class="thebuttonview">View More</button>
    </div>

    <div class="Services">
      <img
        src="images/pexels-cottonbro-7523260.jpg"
        alt=""
        class="ServicesBackground"
      />
      <h1 class="ServicesTitle">Our Services</h1>

      <div class="theservices">
        <div class="card">
          <img />
          <h2>Service 1</h2>
        </div>
      </div>
    </div>
  </div>
</body>
